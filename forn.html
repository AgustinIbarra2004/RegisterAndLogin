<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register y login</title>
</head>
<body>
    <div class="fondo">
        <form class="formulario">
            <div class="formularioContainer">
                <h2 id="formTitle">Register</h2>
                <div class="formGroup">
                    <label>Username</label>
                    <input type="text" id="username" placeholder="Ingrese username" required >
                </div>
                <div class="formGroup" id="emailGroup" style="display: block;">
                    <label>Email</label>
                    <input type="email"  id="email" placeholder="Ingrese email" required>
                </div>
                <div class="formGroup">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Ingrese password" required>
                </div>
                <div class="formGroup" id="confirmPasswordGroup" style="display: block;" >
                    <label>Confirm password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm password" required>
                </div>
                <div class="formActions">
                    <button type="button" id="buttonActions">Register</button>
                    <span class="buttonCambiar" id="cambiarDato">Login</span>
                </div>
            </div>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
